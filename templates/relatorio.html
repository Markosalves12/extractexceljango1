{% load static %}
<!DOCTYPE html>
<html lang="en">
{% include 'partials/_header.html' %}
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="row">
                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                  <h3 class="font-weight-bold">Extrair excel</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Extrair excel</h4>
                  <div class="table-responsive">
                    <table class="table table-striped table-borderless">
                      <thead>
                        <tr>
                          <th>Cliente</th>
                          <th>Valor</th>
                          <th>Data</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for object in objects %}
                          <tr>
                            <td class="font-weight-bold" >{{object.cliente}}</td>
                            <td class="font-weight-bold" >{{object.valor}}</td>
                            <td class="font-weight-bold" >{{object.data}}</td>
                          </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                    <div class="mt-3" >
                      <a href="{%  url 'exportar_excel' %}">
                        <button type="button" class="btn btn-inverse-success btn-fw"> exportar excel </button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
